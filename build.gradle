group 'WAAT-Java-Sample'
version '1.0'

//apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

//sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'net.lightbody.bmp', name: 'browsermob-core', version: '2.1.2'
    testCompile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.uncommons', name: 'reportng', version: '1.1.4'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
    testCompile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    testCompile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.3.1'
    testCompile group: 'velocity-tools', name: 'velocity-tools', version: '2.0-beta1'
}

task copyDependencies(type: Copy) {
    from { configurations.testCompile } into "lib"
}
